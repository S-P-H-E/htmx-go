{{ define "index" }}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <title>Counter</title>
        <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body
        x-data="{ count: {{ .Count }} }"
        class="p-10 flex flex-col items-center justify-center h-dvh"
    >
        <div class="flex flex-col items-center justify-center gap-4">
            <h1 x-text="count" class="w-fit text-4xl"></h1>
            <button @click="count++" class="bg-black text-white px-4 py-1 cursor-pointer active:scale-95 rounded-full">
                Count
            </button>
            <a href="/about" class="text-blue-500 hover:underline mt-4">About</a>
        </div>
    </body>
</html>
{{ end }}
